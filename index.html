<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloader versi Zikri</title>
  <style>
    body {margin:0; padding:0; font-family:Arial,sans-serif; color:#fff; text-align:center; overflow-x:hidden;}
    #bg-video {position:fixed; top:0; left:0; width:100vw; height:100vh; object-fit:cover; z-index:-1;}
    .container {position:relative; z-index:2; background:rgba(0,0,0,0.65); padding:20px; margin:40px auto;
      border-radius:15px; width:90%; max-width:420px; box-shadow:0 4px 15px rgba(0,0,0,0.5);}
    h2 {color:yellow; margin-bottom:15px;}
    input {width:100%; padding:10px; margin-bottom:15px; border:none; border-radius:10px;}
    button {width:100%; padding:12px; margin:6px 0; border:none; border-radius:10px; font-weight:bold; cursor:pointer; font-size:15px;}
    .download-btn {background:linear-gradient(to right,#ff0080,#7928ca);color:#fff;}
    .foto-btn {background:linear-gradient(to right,#00c6ff,#0072ff);color:#fff;}
    .musik-btn {background:linear-gradient(to right,#ff512f,#dd2476);color:#fff;}
    .toggle-btn {background:#28a745;color:#fff;}
    #preview {margin-top:20px; background:rgba(255,255,255,0.1); border-radius:10px; padding:10px; display:none;}
    #preview img {max-width:100%; border-radius:10px; margin-bottom:10px;}
    #title {font-weight:bold; margin-bottom:5px; color:#ffd700;}
    #music {font-size:14px; color:#a0e6ff;}
    #scoreboard {margin-top:10px; font-size:18px; font-weight:bold; color:#00ffcc;}
    #leaderboard {list-style:none; padding:0; margin-top:15px; color:#ffd700; text-align:left;}
    #leaderboard li {margin:5px 0; display:flex; align-items:center;}
    #leaderboard img {width:32px; height:32px; border-radius:50%; margin-right:8px;}
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/a6ohhv.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h2>Downloader versi Zikri</h2>
    <input type="text" id="username" placeholder="Masukkan nama kamu" oninput="saveUsername()">
    <input type="text" id="link" placeholder="Tempel tautan TikTok di sini" oninput="updatePreview()">

    <div id="preview">
      <img id="thumbnail" src="" alt="Thumbnail">
      <div id="title"></div>
      <div id="music"></div>
    </div>

    <button class="download-btn" onclick="downloadVideo()">Download Video</button>
    <button class="foto-btn" onclick="downloadFotoHD()">Unduh Foto dengan HD</button>
    <button class="musik-btn" onclick="downloadMusik()">Download Musik</button>
    <button class="toggle-btn" onclick="toggleSuara()">ON / OFF Suara</button>

    <div id="scoreboard">üèÜ Skor: 0</div>
    <h3 style="color:#ffda79;margin-top:20px;">üî• Leaderboard üî•</h3>
    <ul id="leaderboard"></ul>
  </div>

  <script>
    const bgVideo = document.getElementById("bg-video");
    const scoreboard = document.getElementById("scoreboard");
    const leaderboardList = document.getElementById("leaderboard");
    const usernameInput = document.getElementById("username");

    const animeAvatars = [
      "https://i.ibb.co/5GzXkwq/avatar1.png",
      "https://i.ibb.co/ZYW3VTp/avatar2.png",
      "https://i.ibb.co/3Fj0Hbj/avatar3.png",
      "https://i.ibb.co/2v9Qx1k/avatar4.png"
    ];

    let previewTimeout;
    let score = parseInt(localStorage.getItem("score") || "0");
    let username = localStorage.getItem("username") || "Player";
    let avatar = localStorage.getItem("avatar") || animeAvatars[Math.floor(Math.random()*animeAvatars.length)];
    localStorage.setItem("avatar", avatar);
    usernameInput.value = username;
    scoreboard.innerText = `üèÜ Skor (${username}): ${score}`;

    async function fetchTikTokData(url){
      if(!url) return null;
      try {
        const res = await fetch("https://www.tikwm.com/api/?url="+encodeURIComponent(url));
        const data = await res.json();
        if(data.code===0) return data.data; else return null;
      } catch(e){return null;}
    }

    async function updatePreview(){
      const url=document.getElementById("link").value.trim();
      const preview=document.getElementById("preview");
      if(!url){preview.style.display="none";return;}
      clearTimeout(previewTimeout);
      previewTimeout=setTimeout(async()=>{
        const data=await fetchTikTokData(url);
        if(data){
          document.getElementById("thumbnail").src=data.cover_hd||data.cover||data.origin_cover;
          document.getElementById("title").innerText=data.title||"Tanpa judul";
          document.getElementById("music").innerText=data.music_info?.title
            ? `üéµ ${data.music_info.title} - ${data.music_info.author}` : "Tidak ada info musik";
          preview.style.display="block";
        } else {preview.style.display="none";}
      },500);
    }

    function triggerDownload(fileUrl,fileName){
      const a=document.createElement("a");
      a.href=fileUrl;
      a.download=fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function saveUsername(){
      username = usernameInput.value.trim() || "Player";
      localStorage.setItem("username", username);
      scoreboard.innerText = `üèÜ Skor (${username}): ${score}`;
      updateLeaderboard();
    }

    function addScore(points){
      score += points;
      localStorage.setItem("score", score);
      scoreboard.innerText = `üèÜ Skor (${username}): ${score}`;
      updateLeaderboard();
    }

    function updateLeaderboard(){
      let lb = JSON.parse(localStorage.getItem("leaderboard")||"[]");
      const existing = lb.find(e=>e.name===username);
      if(existing){ existing.points = score; existing.avatar = avatar; }
      else { lb.push({name:username, points:score, avatar:avatar}); }
      lb.sort((a,b)=>b.points - a.points);
      localStorage.setItem("leaderboard", JSON.stringify(lb));
      leaderboardList.innerHTML="";
      lb.forEach((e,i)=>{
        const li=document.createElement("li");
        li.innerHTML=`<img src="${e.avatar}" alt="pfp"> ${i+1}. ${e.name} ‚Äî ${e.points} pts`;
        leaderboardList.appendChild(li);
      });
    }

    async function downloadVideo(){
      const url=document.getElementById("link").value;
      const data=await fetchTikTokData(url);
      if(data){ triggerDownload(data.play,(data.title||"tiktok_video")+".mp4"); addScore(200); }
      else alert("‚ùå Gagal mengambil data video!");
    }
    async function downloadMusik(){
      const url=document.getElementById("link").value;
      const data=await fetchTikTokData(url);
      if(data){ triggerDownload(data.music,(data.music_info?.title||"tiktok_music")+".mp3"); addScore(3); }
      else alert("‚ùå Gagal mengambil data musik!");
    }
    async function downloadFotoHD(){
      const url=document.getElementById("link").value;
      const data=await fetchTikTokData(url);
      if(!data){alert("‚ùå Tidak bisa mengambil foto!");return;}
      const imgUrl = data.cover_hd||data.cover||data.origin_cover;
      triggerDownload(imgUrl,"tiktok_foto_hd.jpg"); addScore(2);
    }

    function toggleSuara(){
      bgVideo.muted=!bgVideo.muted;
      alert(bgVideo.muted?"üîá Suara dimatikan":"üîä Suara dihidupkan");
    }

    updateLeaderboard();
  </script>
</body>
</html>
